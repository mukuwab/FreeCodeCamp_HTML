<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <title>Survery Form</title>
      <link ref="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">Band Camp Registration
    </h1>
    <p id="discription">
      Please fill out the form below to complete your registration:
    </p>
    <form id="survey-form">
      <fieldset>
        <label for="first-name">Enter your first name:
          <input id="first-name" name="first-name"type="text" required>
          </input>
        </label>
        <label for="last-name" type="text" name="last-name" id="last-name" required>Enter your last name:
          <input type="text" required>
          </input>
        </label>
        <label for="email">Enter your email:
          <input type="email" name="email" id="email"required>
          </input>
        </label>
      </fieldset>
      <fieldset>
        <label for="age">Enter your age:
          <input id="age" type="number" name="age" min="10" max="18">

          </input>
        </label>
      </fieldset>
    </form>
  </body>
</html>
