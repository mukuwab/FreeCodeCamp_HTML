<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <title>Survery Form</title>
      <link ref="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">Orchestra Camp Registration
    </h1>
    <p id="discription">
      Please fill out the form below to complete your registration:
    </p>
    <form id="survey-form">
      <fieldset>
        <label for="nameInput" type="text" name="last-name" id="name-label" required>Enter your full name:
          <input type="text" id="nameInput" placeholder="full name" required>
          </input>
        </label>
        <label for="email" id="email-label">Enter your email:
          <input type="email" name="email" id="email" placeholder="email" required>
          </input>
        </label>
        <label for="numberInput" id="number-label" >Enter your age:
          <input id="numberInput" type="number" name="age" placeholder="age" min="10" max="18">
          </input>
        </label>
      </fieldset>
      <fieldset>
        <label>What instrument do you play?
          <select>
            <option>(select one)</option>
            <option>Violin</option>
            <option>Viola</option>
            <option>Cello</option>
            <option>Bass</option>
          <select>
        <label>
        <label>Level of proficiency
            <input type="radio" name="proficiency-level" id="beginner" checked>
            </input>Beginner
            <input type="radio" name="proficiency-level" id="intermediate">
            </input>Intermediate
            <input type="radio" name="proficiency-level" id="intermediate">
            </input>Professional
        <label>
        <label>Musical Skills
          <input type="checkbox" name="skills" id="music reading">Sheet Music Comprehension
          </input>
          <input type="checkbox" name="skills" id="instrument-tuning">Instrument Tuning
          </input>
          <input>Vibrato
          </input>
        <label>
      </fieldset>
      <fieldset>
        <label>Please list any accommodation below: 
          <textarea id="accommodations" name="accommodations" placeholder="Nut allergy, physical limitations..." rows="3" cols="30"></textarea>
        </label>
      </fieldset>
      <input type="submit" id="submit" value="Submit"><input>
    </form>
  </body>
</html>
