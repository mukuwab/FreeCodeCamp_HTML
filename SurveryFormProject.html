<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <title>Survery Form</title>
      <link ref="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">Orchestra Camp Registration
    </h1>
    <p id="description">
      Please fill out the form below to complete your registration:
    </p>
    <form id="survey-form">
      <fieldset>
        <label for="nameInput" type="text" name="last-name" id="name-label" class="inline"required>Enter your full name:
          <input type="text" id="name"  placeholder="full name" required>
          </input>
        </label>
        <label for="email" id="email-label"class="inline">Enter your email:
          <input type="email" name="email" id="email" placeholder="email" required>
          </input>
        </label>
        <label for="number" id="number-label" >Enter your age:
          <input id="number" type="number" name="age" placeholder="age" min="10" max="18">
          </input>
        </label>
      </fieldset>
      <fieldset>
        <label class="inline">What instrument do you play?
          <select id="dropdown">
            <option value="">(select one)</option>
            <option value="1">Violin</option>
            <option value="2">Viola</option>
            <option value="3">Cello</option>
            <option value="4">Bass</option>
          <select>
        <label>
        <label class="inline">Level of proficiency
            <input type="radio" name="proficiency-level" id="beginner" value="beginner" checked>
            </input>Beginner
            <input type="radio" name="proficiency-level" id="intermediate" value="intermediate">
            </input>Intermediate
            <input type="radio" name="proficiency-level" id="intermediate" value="professional">
            </input>Professional
        <label>
        <label class="inline">Musical Skills
          <input type="checkbox" name="skills" id="music-reading" value="music-reading">Sheet Music Comprehension
          </input>
          <input type="checkbox" name="skills" id="instrument-tuning" value="instrument-tuning">Instrument Tuning
          </input>
          <input type="checkbox" name="skills" value="Vibrato">Vibrato
          </input>
        <label>
      </fieldset>
      <fieldset>
        <label>Please list any accommodation below: 
          <textarea id="accommodations" name="accommodations" placeholder="Nut allergy, physical limitations..." rows="3" cols="50" class="textarea"></textarea>
        </label>
        <label>Additional Comments: 
          <textarea id="comments" name="comments" placeholder="I have comments regarding..." rows="3" cols="50" class="textarea"></textarea>
        </label>
      </fieldset>
      <input type="submit" id="submit" value="Submit"><input>
    </form>
  </body>
</html>
